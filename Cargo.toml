[package]
name = "twt"
version = "1.2.4"
edition = "2021"
authors = ["Harsh Shandilya <me@msfjarvis.dev>"]
license = "MIT/Apache-2.0"
description = "Tools for extracting metadata from tweets"
repository = "https://github.com/msfjarvis/twt"
homepage = "https://github.com/msfjarvis/twt"
keywords = ["twitter", "images"]
readme = "README.md"
publish = false
include = ["src/main.rs", "LICENSE-*", "README.md"]

[dependencies]
clap = { version = "4.3.21", features = [
  "color",
  "deprecated",
  "derive",
  "env",
] }
color-eyre = { version = "0.6.2", default-features = false }
dirs = "5.0.1"
egg-mode = { version = "0.16.1", features = [
  "rustls_webpki",
], default-features = false }
mime = "0.3"
mime_guess = "2.0.4"
serde = "1.0.183"
serde_derive = "1.0.183"
tokio = { version = "1.31.0", features = ["rt-multi-thread", "macros"] }
toml = "0.7.6"
url = "2.4.0"

[features]
videos = []

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"
