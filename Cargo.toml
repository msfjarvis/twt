[package]
name = "twt"
version = "1.2.5"
edition = "2021"
authors = ["Harsh Shandilya <me@msfjarvis.dev>"]
license = "MIT/Apache-2.0"
description = "Tools for extracting metadata from tweets"
repository = "https://github.com/msfjarvis/twt"
homepage = "https://github.com/msfjarvis/twt"
keywords = ["twitter", "images"]
readme = "README.md"
publish = false
include = ["src/main.rs", "LICENSE-*", "README.md"]

[dependencies]
clap = { version = "4.3.24", features = [
  "color",
  "deprecated",
  "derive",
  "env",
] }
color-eyre = { version = "0.6.2", default-features = false }
dirs = "5.0.1"
egg-mode = { version = "0.16.1", features = [
  "rustls_webpki",
], default-features = false }
mime = "0.3"
mime_guess = "2.0.4"
serde = "1.0.186"
serde_derive = "1.0.186"
tokio = { version = "1.32.0", features = ["rt-multi-thread", "macros"] }
toml = "0.7.6"
url = "2.4.0"

[features]
videos = []

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.2.0-prerelease.5"
# CI backends to support (see 'cargo dist generate-ci')
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell", "homebrew"]
# A GitHub repo to push Homebrew formulas to
tap = "msfjarvis/homebrew-tap"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-unknown-linux-gnu", "x86_64-apple-darwin", "x86_64-pc-windows-msvc", "aarch64-apple-darwin"]
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Whether to consider the binaries in a package for distribution (defaults true)
dist = true
